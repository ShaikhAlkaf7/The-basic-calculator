<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Using HTML,CSS&JS</title>
  </head>
  <body>
    <di v class="containor">
      <h1>Welcome to calcyMe</h1>
      <div class="row">
        <input type="text" class="input">
      </div>
      <div class="row">
        <button class="button oprationBtn">AC</button>
        <button class="button oprationBtn">%</button>
        <button class="button oprationBtn">00</button>
        <button class="button oprationBtn">+</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button oprationBtn">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button oprationBtn">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button oprationBtn">-</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button oprationBtn"><</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
